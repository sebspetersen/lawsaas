<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaling Succesfuld</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #333;
            --accent-color: #2563eb;
            --success-color: #10B981;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .btn {
            background-color: var(--accent-color);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">✔️</div>
        <h1>Betaling Succesfuld!</h1>
        <p>Tak for din betaling. Din transaktion er blevet behandlet, og du har nu adgang til vores tjenester.</p>
        <a href="index.html" class="btn">Tilbage til Hjem</a>
    </div>
</body>
</html>
