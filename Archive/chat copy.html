<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanLov • Chat</title>
    <style>
        :root {
            --bg-color: #0A0A0B;
            --text-color: #ffffff;
            --secondary-text: rgba(255, 255, 255, 0.7);
            --accent-color: #2563eb;
            --card-bg: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 11, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 85%;
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.assistant {
            background: rgba(37, 99, 235, 0.1);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.1);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .chat-input-container {
            padding: 0.75rem;
            background: var(--card-bg);
            border-radius: 12px;
            margin-top: 1rem;
            position: sticky;
            bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-input-wrap {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.95rem;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
            min-width: 80px;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .loading {
            color: var(--secondary-text);
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <div style="font-weight: bold;">DanLov</div>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary">← Tilbage til forside</button>
    </nav>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                Hej! Jeg er din juridiske assistent. Hvordan kan jeg hjælpe dig i dag?
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrap">
                <textarea 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Skriv dit juridiske spørgsmål her..."
                    rows="1"
                ></textarea>
                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(200, this.scrollHeight) + 'px';
        });

        // Handle Enter key
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            const id = Date.now().toString();

            // Convert markdown syntax to HTML
            let formattedContent = content
                .replace(/### (.+)/g, '<h3>$1</h3>')
                .replace(/## (.+)/g, '<h2>$1</h2>')
                .replace(/# (.+)/g, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>');

            formattedContent = formattedContent.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');

            messageDiv.id = id;
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = formattedContent;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return id;
        }

        function removeMessage(id) {
            const message = document.getElementById(id);
            if (message) message.remove();
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            chatInput.value = '';
            chatInput.style.height = 'auto';

            const loadingId = addMessage('assistant loading', 'Skriver...');

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: message }]
                    }),
                });

                const data = await response.json();
                removeMessage(loadingId);
                addMessage('assistant', data.content);
            } catch (error) {
                removeMessage(loadingId);
                addMessage('assistant', 'Beklager, der opstod en fejl. Prøv venligst igen.');
            }
        }
    </script>
</body>
</html>
