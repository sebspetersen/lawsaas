<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanLov • Sager</title>
    <style>
        :root {
            --bg-color: #0A0A0B;
            --text-color: #ffffff;
            --secondary-text: rgba(255, 255, 255, 0.7);
            --accent-color: #2563eb;
            --card-bg: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 11, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .cases-sidebar {
            width: 300px;
            background: var(--card-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .case-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s;
        }

        .case-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .case-item.active {
            background: rgba(37, 99, 235, 0.2);
            border: 1px solid var(--accent-color);
        }

        .case-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .case-date {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 85%;
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.assistant {
            background: rgba(37, 99, 235, 0.1);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.1);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .chat-input-container {
            padding: 0.75rem;
            background: var(--card-bg);
            border-radius: 12px;
            margin-top: 1rem;
            position: sticky;
            bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-input-wrap {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.95rem;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
            min-width: 80px;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .loading {
            color: var(--secondary-text);
            font-style: italic;
            font-size: 0.9rem;
        }

        .no-case-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--secondary-text);
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div style="font-weight: bold;">DanLov</div>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary">← Tilbage til forside</button>
    </nav>

    <div class="main-container">
        <div class="cases-sidebar">
            <button onclick="createNewCase()" class="btn btn-primary">Ny Sag</button>
            <div id="cases-list"></div>
        </div>

        <div class="chat-container">
            <div id="no-case-selected" class="no-case-selected">
                <h2>Ingen sag valgt</h2>
                <p>Vælg en eksisterende sag eller opret en ny for at starte</p>
            </div>
            <div id="chat-interface" style="display: none; height: 100%; flex-direction: column;">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <div class="chat-input-wrap">
                        <textarea 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="Skriv dit juridiske spørgsmål her..."
                            rows="1"
                        ></textarea>
                        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cases = JSON.parse(localStorage.getItem('cases')) || [];
        let currentCaseId = null;

        function createNewCase() {
            const caseTitle = prompt('Indtast sagsoverskrift:');
            if (!caseTitle) return;

            const newCase = {
                id: Date.now(),
                title: caseTitle,
                date: new Date().toISOString(),
                messages: [{
                    role: 'assistant',
                    content: 'Hej! Jeg er din juridiske assistent. Hvordan kan jeg hjælpe dig med denne sag?'
                }]
            };

            cases.push(newCase);
            saveAndRenderCases();
            selectCase(newCase.id);
        }

        function saveAndRenderCases() {
            localStorage.setItem('cases', JSON.stringify(cases));
            renderCases();
        }

        function renderCases() {
            const casesList = document.getElementById('cases-list');
            casesList.innerHTML = cases
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(case_ => `
                    <div class="case-item ${case_.id === currentCaseId ? 'active' : ''}" 
                         onclick="selectCase(${case_.id})">
                        <div class="case-title">${case_.title}</div>
                        <div class="case-date">${new Date(case_.date).toLocaleDateString('da-DK')}</div>
                    </div>
                `).join('');
        }

        function selectCase(caseId) {
            currentCaseId = caseId;
            const selectedCase = cases.find(c => c.id === caseId);
            
            document.getElementById('no-case-selected').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            
            selectedCase.messages.forEach(msg => {
                addMessage(msg.role, msg.content);
            });
            
            renderCases();
        }

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            const id = Date.now().toString();

            let formattedContent = content
                .replace(/### (.+)/g, '<h3>$1</h3>')
                .replace(/## (.+)/g, '<h2>$1</h2>')
                .replace(/# (.+)/g, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>');

            messageDiv.id = id;
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = formattedContent;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return id;
        }

        function removeMessage(id) {
            const message = document.getElementById(id);
            if (message) message.remove();
        }

        async function sendMessage() {
            if (!currentCaseId) return;
            
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (!message) return;

            const currentCase = cases.find(c => c.id === currentCaseId);
            if (!currentCase) return;

            // Add user message
            currentCase.messages.push({ role: 'user', content: message });
            addMessage('user', message);
            chatInput.value = '';
            chatInput.style.height = 'auto';

            const loadingId = addMessage('assistant loading', 'Skriver...');

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: currentCase.messages
                    }),
                });

                const data = await response.json();
                removeMessage(loadingId);
                
                // Add assistant message
                currentCase.messages.push({ role: 'assistant', content: data.content });
                addMessage('assistant', data.content);
                
                // Save updated cases
                saveAndRenderCases();
            } catch (error) {
                removeMessage(loadingId);
                addMessage('assistant', 'Beklager, der opstod en fejl. Prøv venligst igen.');
            }
        }

        // Initialize
        renderCases();

        // Auto-resize textarea
        document.getElementById('chat-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(200, this.scrollHeight) + 'px';
        });

        // Handle Enter key
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
