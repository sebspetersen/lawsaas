<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DanLov juridisk chat interface - F√• √∏jeblikkelig juridisk assistance og r√•dgivning">
    <title>DanLov ‚Ä¢ Juridisk Assistance</title>
    <style>
        :root {
            --bg-color: #0A0A0B;
            --text-color: #ffffff;
            --secondary-text: rgba(255, 255, 255, 0.7);
            --accent-color: #2563eb;
            --accent-color-hover: #1d4ed8;
            --accent-light: rgba(37, 99, 235, 0.2);
            --card-bg: #111111;
            --success-color: #10B981;
            --error-color: #EF4444;
            --gradient-start: rgba(255, 255, 255, 0.1);
            --gradient-end: rgba(255, 255, 255, 0.03);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(10, 10, 11, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-logo {
            font-weight: 600;
            font-size: 1.25rem;
            background: linear-gradient(45deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo::before {
            content: "‚öñÔ∏è";
            font-size: 1.5rem;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .cases-sidebar {
            width: 320px;
            background: var(--card-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary-text);
        }

        .case-item {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .case-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .case-item.active {
            background: var(--accent-light);
            border-color: var(--accent-color);
        }

        .case-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .case-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--secondary-text);
        }

        .case-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .case-date::before {
            content: "üóìÔ∏è";
            font-size: 0.9rem;
        }

        .case-status {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow: hidden;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-right: 1rem;
        }

        .message {
            padding: 1rem 1.25rem;
            border-radius: 16px;
            max-width: 85%;
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }

        .message.assistant {
            background: linear-gradient(to right, var(--accent-light), rgba(37, 99, 235, 0.1));
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.08);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.loading {
            color: var(--secondary-text);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .message.loading::after {
            content: "...";
            animation: dotAnimation 1.5s infinite;
        }

        @keyframes dotAnimation {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: "."; }
        }

        .message h1, .message h2, .message h3 {
            margin: 1rem 0 0.5rem;
            color: var(--text-color);
        }

        .message p {
            margin-bottom: 0.75rem;
        }

        .message ul, .message ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .chat-input-container {
            padding: 1.25rem;
            background: var(--card-bg);
            border-radius: 16px;
            margin-top: 1rem;
            position: sticky;
            bottom: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrap {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.95rem;
            resize: none;
            min-height: 48px;
            max-height: 200px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            padding: 0.875rem 1.25rem;
            border-radius: 12px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
            min-width: 100px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            background: var(--accent-color-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-icon {
            width: 48px;
            padding: 0;
            justify-content: center;
        }

        .no-case-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--secondary-text);
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease-out;
        }

        .no-case-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .no-case-selected h2 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .no-case-selected p {
            max-width: 400px;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .cases-sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 90;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .cases-sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
                position: absolute;
                right: -40px;
                top: 50%;
                transform: translateY(-50%);
                background: var(--accent-color);
                border: none;
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 0 8px 8px 0;
                cursor: pointer;
            }
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: var(--bg-color);
        }

        .auth-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form input {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.95rem;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .auth-form button {
            background: var(--accent-color);
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-form button:hover {
            background: var(--accent-color-hover);
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .auth-links button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .auth-links button:hover {
            text-decoration: underline;
        }

        .subscription-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-indicator.active {
            background: var(--success-color);
        }

        .status-indicator.inactive {
            background: var(--error-color);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-account {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .user-email {
            color: var(--secondary-text);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo">DanLov</div>
        <div class="nav-right">
            <div class="user-account">
                <span class="user-email"></span>
                <button onclick="handleSignOut()" class="btn btn-secondary btn-small">
                    Log ud
                </button>
            </div>
            <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                <span>‚Üê</span> Tilbage til forside
            </button>
        </div>
    </nav>

    <div class="main-container">
        <aside class="cases-sidebar" id="cases-sidebar">
            <button class="sidebar-toggle" id="sidebar-toggle">‚ò∞</button>
            <div class="sidebar-header">
                <h2 class="sidebar-title">Dine Sager</h2>
                <button class="btn btn-icon btn-secondary" title="Filtrer sager">
                    ‚ö°
                </button>
            </div>
            <button onclick="createNewCase()" class="btn btn-primary">
                <span>+</span> Ny Sag
            </button>
            <div id="cases-list"></div>
        </aside>

        <main class="chat-container">
            <div id="no-case-selected" class="no-case-selected">
                <div class="no-case-icon">üìã</div>
                <h2>Ingen sag valgt</h2>
                <p>V√¶lg en eksisterende sag fra sidepanelet eller opret en ny sag for at starte en juridisk samtale</p>
                <button onclick="createNewCase()" class="btn btn-primary">
                    <span>+</span> Opret Ny Sag
                </button>
            </div>
            <div id="chat-interface" style="display: none; height: 100%; flex-direction: column;">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <div class="chat-input-wrap">
                        <textarea 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="Skriv dit juridiske sp√∏rgsm√•l her... (Tryk Enter for at sende)"
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                        ></textarea>
                        <button onclick="sendMessage()" class="btn btn-primary">
                            Send <span>‚Üí</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://js.stripe.com/v3/"></script>

    <script>
        let cases = JSON.parse(localStorage.getItem('cases')) || [];
        let currentCaseId = null;
        let isTyping = false;
        let authToken = localStorage.getItem('authToken');

        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                showLoginForm();
                return false;
            }
            return true;
        }

        function showLoginForm() {
            document.querySelector('nav').style.display = 'none';
            document.querySelector('.main-container').style.display = 'none';
            
            const existingAuth = document.querySelector('.auth-container');
            if (existingAuth) {
                existingAuth.remove();
            }

            const authHtml = `
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <div class="nav-logo">DanLov</div>
                            <h2>Log ind</h2>
                        </div>
                        <form id="loginForm" class="auth-form">
                            <input type="email" placeholder="Email" id="loginEmail" required>
                            <input type="password" placeholder="Password" id="loginPassword" required>
                            <button type="submit" class="btn btn-primary">Log ind</button>
                        </form>
                        <div class="auth-links">
                            <p>Har du ikke en konto? <button onclick="showRegisterForm()">Opret konto</button></p>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', authHtml);

            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        function showRegisterForm() {
            const authHtml = `
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <div class="nav-logo">DanLov</div>
                            <h2>Opret konto</h2>
                        </div>
                        <form id="registerForm" class="auth-form">
                            <input type="email" placeholder="Email" id="registerEmail" required>
                            <input type="password" placeholder="Password" id="registerPassword" required>
                            <button type="submit" class="btn btn-primary">Opret konto</button>
                        </form>
                        <div class="auth-links">
                            <p>Har du allerede en konto? <button onclick="showLoginForm()">Log ind</button></p>
                        </div>
                    </div>
                </div>
            `;
            document.querySelector('.auth-container').innerHTML = authHtml;
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        function showMainInterface() {
            document.querySelector('nav').style.display = 'flex';
            document.querySelector('.main-container').style.display = 'flex';
            const authContainer = document.querySelector('.auth-container');
            if (authContainer) {
                authContainer.remove();
            }
            updateUserInterface();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://lawsaas-backend-dcffd2a3c58d.herokuapp.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', email);
                    if (data.hasAccess) {
                        showMainInterface();
                    } else {
                        showPaymentForm();
                    }
                } else {
                    alert(data.error || 'Login fejlede');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Der opstod en fejl ved login');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('https://lawsaas-backend-dcffd2a3c58d.herokuapp.com/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    showPaymentForm();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Registration failed');
            }
        }

        async function showPaymentForm() {
            try {
                console.log('Creating payment session...');
                const response = await fetch('https://lawsaas-backend-dcffd2a3c58d.herokuapp.com/api/create-subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Payment creation failed');
                }

                const session = await response.json();
                console.log('Got session:', session);

                const stripe = Stripe('pk_live_51QIqWhQO2oGbYUgyvoDOr8e16QUBLJ5n05pqGyCowFpIq2Ig3DZ1dyciamG0QqRi0gRxZyDXqbgbPpMLEBrbvpf3002BOY4w3Q');
                const result = await stripe.redirectToCheckout({
                    sessionId: session.sessionId
                });

                if (result.error) {
                    throw new Error(result.error.message);
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('Der opstod en fejl ved oprettelse af betaling: ' + error.message);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            try {
                // Show user message
                addMessage('user', message);
                input.value = '';

                // Show loading state
                const loadingId = addMessage('assistant', 'T√¶nker...', true);

                // Make API request
                const response = await fetch('https://lawsaas-backend-dcffd2a3c58d.herokuapp.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: "user", content: message }
                        ]
                    })
                });

                // Remove loading message
                removeMessage(loadingId);

                if (response.ok) {
                    const data = await response.json();
                    addMessage('assistant', data.content);
                } else {
                    const error = await response.json();
                    alert(error.error || 'Der opstod en fejl');
                }
            } catch (error) {
                console.error('Chat error:', error);
                alert('Der opstod en fejl ved afsendelse af beskeden');
            }
        }

        function createNewCase() {
            const caseTitle = prompt('Indtast sagsoverskrift:');
            if (!caseTitle) return;

            const newCase = {
                id: Date.now(),
                title: caseTitle,
                date: new Date().toISOString(),
                status: 'active',
                messages: [{
                    role: 'assistant',
                    content: `Velkommen til din nye sag "${caseTitle}"! üëã\n\nJeg er din juridiske assistent, og jeg er her for at hj√¶lpe dig med at navigere gennem danske love og regler. Du kan sp√∏rge mig om alt fra kontraktret og selskabsret til arbejdsret og meget mere.\n\nHvordan kan jeg hj√¶lpe dig i dag?`
                }]
            };

            cases.push(newCase);
            saveAndRenderCases();
            selectCase(newCase.id);
        }

        function saveAndRenderCases() {
            localStorage.setItem('cases', JSON.stringify(cases));
            renderCases();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'I dag';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'I g√•r';
            }
            return date.toLocaleDateString('da-DK', {
                day: 'numeric',
                month: 'short'
            });
        }

        function renderCases() {
            const casesList = document.getElementById('cases-list');
            casesList.innerHTML = cases
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(case_ => `
                    <div class="case-item ${case_.id === currentCaseId ? 'active' : ''}" 
                         onclick="selectCase(${case_.id})">
                        <div class="case-title">${case_.title}</div>
                        <div class="case-meta">
                            <div class="case-date">
                                ${formatDate(case_.date)}
                            </div>
                            <div class="case-status">
                                <span class="status-dot"></span>
                                ${case_.status === 'active' ? 'Aktiv' : 'Afsluttet'}
                            </div>
                        </div>
                    </div>
                `).join('');
        }

        function selectCase(caseId) {
            currentCaseId = caseId;
            const selectedCase = cases.find(c => c.id === caseId);
            
            document.getElementById('no-case-selected').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            
            selectedCase.messages.forEach(msg => {
                addMessage(msg.role, msg.content);
            });
            
            renderCases();

            if (window.innerWidth <= 768) {
                document.getElementById('cases-sidebar').classList.remove('active');
            }
        }

        function addMessage(role, content, isLoading = false) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            const id = Date.now().toString();

            let formattedContent = isLoading ? content : content
                .replace(/### (.+)/g, '<h3>$1</h3>')
                .replace(/## (.+)/g, '<h2>$1</h2>')
                .replace(/# (.+)/g, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');

            if (!isLoading) {
                formattedContent = `<p>${formattedContent}</p>`;
            }

            messageDiv.id = id;
            messageDiv.className = `message ${role}${isLoading ? ' loading' : ''}`;
            messageDiv.innerHTML = formattedContent;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return id;
        }

        function removeMessage(id) {
            const message = document.getElementById(id);
            if (message) message.remove();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        document.getElementById('chat-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(200, this.scrollHeight) + 'px';
        });

        document.getElementById('sidebar-toggle')?.addEventListener('click', function() {
            document.getElementById('cases-sidebar').classList.toggle('active');
        });

        renderCases();

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('cases-sidebar');
            const toggle = document.getElementById('sidebar-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !toggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            updateUserInterface();
        });

        function handleSignOut() {
            localStorage.removeItem('authToken');
            window.location.reload();
        }

        function updateUserInterface() {
            const email = localStorage.getItem('userEmail');
            if (email) {
                document.querySelector('.user-email').textContent = email;
            }
        }
    </script>
</body>
</html>
